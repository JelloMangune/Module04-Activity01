<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Tag</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Modern Markup-->
    <script type="text/javascript">
        alert("Hello user! Welcome to Jello's simple Modern Markup Page");
        alert("This page can return the product of your given numbers");

        //function used to multiply the inputs
        function getProduct(){   
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            document.getElementById("message").innerHTML = "The product is : " + (a * b);
        }
        //function used to clear results
        function clearResult(){
            document.getElementById("message").innerHTML = "";
        }
    </script>

</head>
<body>
    <div class="container col-3" style="margin-top: 50px; border-style: solid; padding: 5px;padding-bottom: 20px;border-radius: 5px;align-items: center;" >
        <input id='a' type="text"/>
        <h1>X</h1>
        <input id='b' type="text"/>
        <br>
        <input type="button" value="Multiply"style="margin-top:25px;" onclick="getProduct()"/>
        <input type="button" value="Clear" onclick="clearResult()"/>
        <br>
        <p id="message"></p>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
