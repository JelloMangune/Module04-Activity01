<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Script Tag-->
    <script>
        alert("Hello User! Welcome to Jello's Simple Script Tag Page")
        //function used to get the name of the user
        function getName(){
            let name = document.getElementById("name").value;
            document.getElementById("message").innerHTML = "Your name is : " + name;
        }
        //function used to clear the name of the user
        function clearName(){
            document.getElementById("message").innerHTML = "";
        }
    </script>

</head>
<body>
    <div class="container col-3" style="margin-top: 50px; border-style: solid; padding: 5px;padding-bottom: 20px;border-radius: 5px;" >
        <input id='name' type="text"/>
        <input type="button" value="Submit" onclick="getName()"/>
        <input type="button" value="Clear" onclick="clearName()"/>
        <br>
        <p id="message"></p>
    </div>
